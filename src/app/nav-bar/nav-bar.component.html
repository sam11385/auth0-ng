<header>
    <mat-toolbar>
        <button mat-raised-button color="primary" (click)="auth.login()" *ngIf="!auth.loggedIn">
      Log In
    </button>
        <button mat-raised-button color="primary" (click)="auth.logout()" *ngIf="auth.loggedIn">
      Log Out
    </button>

        <a routerLink="/">Home</a>&nbsp;
        <a routerLink="profile" *ngIf="auth.loggedIn">Profile</a>
    </mat-toolbar>
</header>
